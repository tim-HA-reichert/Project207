<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module-testing</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<section id="log-in-section">

<div class="info-wrapper">
        <h1>Good day.</h1>
        <h3>Use one of these to login:</h3>
    <div class="demo-login-cred">
        <h4>Username: User</h4>
        <h4>password: 123</h4>
    </div>
    <p>or</p>
    <div class="demo-login-cred">
        <h4>Username: Admin</h4>
        <h4>password: 123</h4>
    </div>
</div>

<div id="login-form-wrapper">
<h3>Log in:</h3>
  <form action="" method="POST" class="form-example" id="login-form">
      <div class="login-form">
        <label for="username">Enter username: </label>
        <input type="text" name="username" id="username" required />
      </div>

      <div class="login-form">
        <label for="password">Enter password: </label>
        <input type="password" name="password" id="password" required />
      </div>

      <div class="login-form">
        <input type="submit" value="Log in!" />
      </div>
  </form>
</div>

  <div class="info-wrapper">
    <h3>Or register a user of your own:</h3>

  <form action="" method="POST" class="form-example" id="register-user">
      <div class="login-form">
        <label for="username">Username: </label>
        <input type="text" name="username" id="new-user" required />
      </div>

      <div class="login-form">
        <label for="password">Password: </label>
        <input type="password" name="password" id="new-password" required />
      </div>

      <div class="login-form">
        <input type="submit" value="Register!" />
      </div>
  </form>
</div>

<button id="userButton">Check if you are a user</button>
<button id="adminButton">Check if you are a admin</button>

<button id="log-out-button">Log out</button>

</section>
<script src="script.mjs" defer></script>
</body>
</html>
