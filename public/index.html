<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARDS</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.mjs" defer></script>
</head>
<body>

<header id="nav">
    <button id="test" onclick="createDeck()">Generate deck of cards</button>
    
<div>
    <input type="text" id="deckID" placeholder="Enter deck ID">
</div>
    
    <button id="getAllDecks" onclick="getAllDecks()">Get all decks</button>
</header>
<h4 style="margin: 1rem">Available decks: </h4>

<div id="listOfDeckWrapper">
</div>

<section id="cards">
    <div id="chosenDeckWrapper">
        
    </div>
    <div id="cardContainer">
        <div class="cardArea">
            <div id="shownCard"></div>
        </div>
        <button onclick="drawCard()" class="cardArea hiddenCard">
            Draw card!
        </button>
    </div>

    </section>

<section id="refillAndShuffle">
    <button id="refill" onclick="refillDeck()">Refill deck</button>

    <button id="shuffle" onclick="shuffleDeck()">Shuffle deck</button>
</section>

</body>
</html>
