<template>
    <article id="update-recipe-container">
        <div class="update-recipe-card">
          <section class="update-recipe-header">
            <h1 class="update-recipe-title">Update Recipe</h1>
          </section>

          <form id="update-recipe-form">
            <div class="form-group">
              <label for="update-title">Title</label>
              <input type="text" id="update-title" name="title" value="{{title}}" required>
            </div>

            <div class="form-group">
              <label for="update-servings">Servings</label>
              <input type="number" id="update-servings" name="servings" value="{{servings}}" required>
            </div>

            <div class="form-group">
              <label for="update-cookingtime">Cooking Time (minutes)</label>
              <input type="number" id="update-cookingtime" name="cookingtime" value="{{cookingtime}}" required>
            </div>

            <div class="form-group">
              <label for="update-difficulty">Difficulty</label>
              <select id="update-difficulty" name="difficulty" required>
                <option value="easy" {{difficulty === 'easy' ? 'selected' : ''}}>Easy</option>
                <option value="medium" {{difficulty === 'medium' ? 'selected' : ''}}>Medium</option>
                <option value="hard" {{difficulty === 'hard' ? 'selected' : ''}}>Hard</option>
              </select>
            </div>

            <div class="form-group">
              <label for="update-mealtype">Meal Type</label>
              <select id="update-mealtype" name="mealtype" required>
                <option value="breakfast" {{mealtype === 'breakfast' ? 'selected' : ''}}>Breakfast</option>
                <option value="lunch" {{mealtype === 'lunch' ? 'selected' : ''}}>Lunch</option>
                <option value="dinner" {{mealtype === 'dinner' ? 'selected' : ''}}>Dinner</option>
              </select>
            </div>

            <div class="form-group">
              <label for="update-nationality">Nationality</label>
              <input type="text" id="update-nationality" name="nationality" value="{{nationality}}" required>
            </div>

            <div class="form-group">
              <label for="update-ingredients">Ingredients</label>
              <textarea id="update-ingredients" name="ingredients" required>{{ingredients}}</textarea>
            </div>

            <div class="form-group">
              <label for="update-instructions">Instructions</label>
              <textarea id="update-instructions" name="instructions" required>{{instructions}}</textarea>
            </div>

            <button type="submit" class="update-recipe-button">Update Recipe</button>
          </form>
        </div>
    </article>
</template>
